<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="100" viewBox="0 0 150 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="150" height="100" rx="8" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blue Cross Logo -->
  <rect x="30" y="20" width="90" height="60" rx="8" fill="white"/>
  
  <!-- Cross Symbol -->
  <rect x="67" y="25" width="16" height="50" fill="#2196F3"/>
  <rect x="50" y="42" width="50" height="16" fill="#2196F3"/>
  
  <!-- Text -->
  <text x="75" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BLUE</text>
  <text x="75" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CROSS</text>
</svg>
